<div id="wrapper">
  @if (errorHandlerService.error$ | async; as error) {
    <p id="error" style="color: red; text-align: center;">{{ error }}</p>
  }
  <div id="wrapper__actions">
    <app-character-selector (onCharacterInput)="updateStreamPriorityCharacter($event)"></app-character-selector>
    <app-clock></app-clock>
    <app-button [content]="'generate 2d grid' | uppercase" segment="button" (onGenerateStream)="generateCharacters()"></app-button>
  </div>
  <app-grid [characters]="(characters$ | async) ?? []"></app-grid>
  <app-tracker [code]="(code$ | async) ?? ''"></app-tracker>
</div>
